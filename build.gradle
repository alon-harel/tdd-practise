plugins {
    id 'java'
}

group 'com.harel'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:29.0-jre'

    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.7.0-M1'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}
